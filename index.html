<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="header-more-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main> 
    <div class="menu-content">
      <section class="add-item-block"> 
      <p id="element-block">
        <label class="title title-new-task" for="new-task">Add Item</label>
        <article class="task-row-wrapper">
          <input id="new-task" class="text-input" type="text">
          <button class="btn btn-new-task">Add</button>
        </article>
      </p>
    </section>
    <section class="todo-block"> 
      <h3 class="title todo">Todo</h3>
      <ul class="navigation-menu" id="incomplete-tasks">
        <li class="navigation-menu-pay checkbox-task"><input type="checkbox">
          <label class="task todo">Pay Bills</label>
          <input class="text-input todo" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Delete button icon">
          </button>
        </li>
        <li class="edit-mode navigation-menu-shopping">
          <input class="checkbox-task" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="text-input task" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="Delete button icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-block"> 
      <h3 class="title completed">Completed</h3>
      <ul id="completed-tasks">
        <li><input class="checkbox-task" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="text-input task" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Delete button icon">
          </button>
        </li>
      </ul>
    </section>
    </div>
  </main>
    <script src="app.js"></script>
  </body>
</html>
